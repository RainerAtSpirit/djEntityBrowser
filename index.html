<!DOCTYPE html>
<html>
<head>
    <title>Durandal</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-landscape.png"
          media="(orientation:landscape)"/>
    <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-portrait.png"
          media="(orientation:portrait)"/>
    <link rel="apple-touch-icon" href="lib/durandal/img/icon.png"/>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">

    <link rel="stylesheet" href="css/ie10mobile.css"/>
    <link rel="stylesheet" href="lib/durandal/css/durandal.css"/>
    <link rel="stylesheet" href="css/app.css"/>

    <script type="text/javascript">
        if ( navigator.userAgent.match(/IEMobile\/10\.0/) ) {
            var msViewportStyle = document.createElement("style");
            var mq = "@@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
</head>
<body>
<div id="applicationHost">
    <div class="splash">
        <div class="message">
            Durandal Starter Project
        </div>
        <i class="icon-spinner icon-2x icon-spin active"></i>
    </div>
</div>

<!-- Durandal core dependencies -->
<script src="lib/jquery/jquery-1.9.1.js"></script>
<script src="lib/knockout/knockout-2.3.0.debug.js"></script>

<!-- Draggable/Sortable support -->
<script src="lib/jquery/jquery-ui-1.10.3.custom.js"></script>
<script src="lib/knockout/knockout-sortable.js"></script>

<!-- OData data access -->
<script src="lib/jaydata/datajs-1.1.1.js"></script>
<script src="lib/jaydata/jaydata.js"></script>
<script src="lib/jaydata/jaydataproviders/oDataProvider.js"></script>
<script src="lib/jaydata/jaydatamodules/knockout.min.js"></script>

<!-- the app -->
<script src="lib/require/require.js" data-main="app/main"></script>

<!-- optimized Durandal build -->
<!--<script src="app/main-built.js"></script>-->
</body>
</html>
