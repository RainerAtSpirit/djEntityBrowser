<div>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
                <i class="icon-home"></i>
                <span title="Durandal meets JayData">dj</span>
            </a>
            <ul class="nav" data-bind="foreach: router.navigationModel">
                <li data-bind="css: { active: isActive }">
                    <a data-bind="attr: { href: hash }, html: title"></a>
                </li>
            </ul>
            <div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
                <i class="icon-spinner icon-2x icon-spin"></i>
            </div>
            <div class="select pull-right">
                <select data-bind="options: oDataUris, optionsText: 'name', value: oDataURI"></select>
            </div>
        </div>
    </div>

    <div class="container-fluid page-host" data-bind="router: { transition: 'entrance', cacheViews: false }"></div>
</div>
