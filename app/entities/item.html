<div data-bind="with: ds">
    <h2>Detail view</h2>
    <h3 data-bind="text: ItemName"></h3>
    <table class="table table-striped table-bordered table-hover">
        <colgroup>
            <col />
            <col />
        </colgroup>
        <thead>
            <tr>
                <th>Column</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody class="items" data-bind="foreach: items">
            <!-- ko foreach: $parent.properties -->
            <tr data-bind="css: { odd: $index() % 2 === 0 }">
                <td data-bind="html: $data.name"></td>    
                <td data-bind="html: $root.getValue($root.ds, $data, $parent)"></td>
            </tr>
            <!-- /ko -->
        </tbody>
  </table>
</div>
