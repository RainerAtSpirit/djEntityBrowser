<div class="well">

    <h2>DJ: Entity browser</h2>
    <p>Entities on the left are automatically generated by JayData based on OData server $metadata information.</p>
    <p>Current server: <span data-bind="text: oDataURI().name"></span></p>
    <p>
        If an remote OData server does'nt support CORS you browser will use <em>enableJsonpCallback</em> instead.
    </p>
    <p>
        Choose another OData server:
        <br />
        <select data-bind="options: oDataUris, optionsText: 'name', value: oDataURI"></select>
    </p>
</div>
